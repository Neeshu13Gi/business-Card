<!DOCTYPE html>
<html>
  <head>
    <title>Neeshu's AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      
      <!-- Marker detection -->
      <a-marker type="pattern" url="assets/pattern-marker.patt">

        <!-- Cube -->
        <a-box 
          position="0 0.25 0" 
          rotation="0 45 0" 
          color="#4CC3D9" 
          depth="0.5" 
          height="0.5" 
          width="0.5">
        </a-box>

        <!-- Your name and role -->
        <a-text 
          value="Neeshu Gautam\nSoftware Developer" 
          position="-0.75 0.8 0" 
          color="yellow" 
          width="2">
        </a-text>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
