<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with Custom Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      
      <!-- Marker points to assets folder -->
      <a-marker type="pattern" url="assets/pattern-hiro.patt">
        
        <!-- A cube on the marker -->
        <a-box 
          position="0 0.5 0" 
          rotation="0 45 0" 
          color="#4CC3D9" 
          depth="0.5" 
          height="0.5" 
          width="0.5">
        </a-box>

        <!-- Optional text above the cube -->
        <a-text 
          value="Neeshu Gautam\nSoftware Developer" 
          position="-0.75 1.1 0" 
          color="yellow" 
          width="2">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
