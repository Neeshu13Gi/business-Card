<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with Custom Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      
      <!-- Marker-based content -->
      <a-marker type="pattern" url="assets/pattern-hiro.patt">

        <!-- Ground plane (fake surface) -->
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="2" 
          height="2" 
          color="#AAAAAA" 
          shadow="receive: true">
        </a-plane>

        <!-- Cube on top of marker -->
        <a-box 
          position="0 0.25 0" 
          rotation="0 45 0" 
          color="#4CC3D9" 
          depth="0.5" 
          height="0.5" 
          width="0.5" 
          shadow="cast: true">
        </a-box>

        <!-- Text label -->
        <a-text 
          value="Neeshu Gautam\nSoftware Developer" 
          position="-0.75 0.8 0" 
          color="yellow" 
          width="2">
        </a-text>
        
      </a-marker>

      <!-- Light and camera -->
      <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
